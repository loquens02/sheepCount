<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양을 세는 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .sheep {
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>양을 세어보세요!</h1>
    <button onclick="addSheep()">양 추가하기</button>
    <div id="sheepContainer"></div>

    <script>
        function addSheep() {
            const sheepContainer = document.getElementById("sheepContainer");
            const img = document.createElement("img");
            const randomIndex = Math.floor(Math.random() * 5) + 1; // Assuming there are 5 images
            img.src = `img/sheep${randomIndex}.webp`;
            img.alt = "Sheep";
            img.classList.add("sheep");
            sheepContainer.appendChild(img);
        }
    </script>
</body>
</html>
